<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <title>学校联系进展</title>
  <style>
    :root{
      --bg: #f6f7fb;
      --card: rgba(255,255,255,0.92);
      --text: #0f172a;
      --muted: #64748b;
      --border: rgba(15, 23, 42, 0.10);
      --shadow: 0 14px 40px rgba(2, 6, 23, 0.08);
      --shadow2: 0 10px 28px rgba(2, 6, 23, 0.06);
      --ring: rgba(59,130,246,0.30);
      --ok-bg: rgba(16,185,129,0.14);
      --ok-fg: #047857;
      --no-bg: rgba(239,68,68,0.13);
      --no-fg: #b91c1c;
      --warn-bg: rgba(245,158,11,0.16);
      --warn-fg: #92400e;
      --info-bg: rgba(59,130,246,0.14);
      --info-fg: #1d4ed8;
      --chip-bg: rgba(255,255,255,0.78);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b1020;
        --card: rgba(17, 24, 39, 0.78);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: rgba(255,255,255,0.10);
        --shadow: 0 16px 50px rgba(0,0,0,0.55);
        --shadow2: 0 12px 34px rgba(0,0,0,0.45);
        --ring: rgba(96,165,250,0.35);
        --chip-bg: rgba(17, 24, 39, 0.72);
        --ok-fg: #34d399;
        --no-fg: #fb7185;
        --warn-fg: #fbbf24;
        --info-fg: #60a5fa;
        --ok-bg: rgba(16,185,129,0.18);
        --no-bg: rgba(244,63,94,0.18);
        --warn-bg: rgba(245,158,11,0.20);
        --info-bg: rgba(59,130,246,0.18);
      }
    }
    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                   Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 10% -10%, rgba(59,130,246,0.16), transparent 60%),
        radial-gradient(900px 500px at 95% 10%, rgba(16,185,129,0.14), transparent 55%),
        var(--bg);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    a{ color: inherit; }
    .wrap{
      width: min(980px, calc(100% - 28px));
      margin: 0 auto;
      padding: 14px 0 calc(98px + env(safe-area-inset-bottom));
    }
    .top{
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 12px 0 10px;
      background: linear-gradient(to bottom, rgba(246,247,251,0.88), rgba(246,247,251,0.62), transparent);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .top, .bottomNav{
      transition: transform 220ms ease, opacity 220ms ease;
      will-change: transform;
    }
    body.navHidden .top{
      transform: translateY(-120%);
      opacity: 0;
      pointer-events: none;
    }
    @media (prefers-color-scheme: dark){
      .top{
        background: linear-gradient(to bottom, rgba(11,16,32,0.86), rgba(11,16,32,0.62), transparent);
      }
    }
    .headerCard{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .headerMain{
      padding: 14px 14px 12px;
      display: grid;
      gap: 10px;
    }
    .titleRow{
      display: grid;
      gap: 4px;
    }
    h1{
      margin: 0;
      font-size: 18px;
      line-height: 1.2;
      letter-spacing: 0.2px;
      font-weight: 820;
    }
    .meta{
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      color: var(--muted);
      font-size: 12.5px;
    }
    .chip{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--chip-bg);
    }
    .summary{
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }
    @media (min-width: 520px){
      .summary{ grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }
    .kpi{
      padding: 10px 10px 9px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(255,255,255,0.42);
    }
    @media (prefers-color-scheme: dark){
      .kpi{ background: rgba(0,0,0,0.18); }
    }
    .kpi .n{
      font-size: 18px;
      font-weight: 850;
      letter-spacing: 0.2px;
      line-height: 1.05;
    }
    .kpi .l{
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.2px;
    }
    .kpi.ok .n{ color: var(--ok-fg); }
    .kpi.no .n{ color: var(--no-fg); }
    .kpi.warn .n{ color: var(--warn-fg); }
    .kpi.info .n{ color: var(--info-fg); }
    .body{
      display: grid;
      gap: 14px;
      margin-top: 12px;
    }
    .section{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow2);
      overflow: hidden;
    }
    .sectionHead{
      padding: 14px 14px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(to bottom, rgba(255,255,255,0.50), transparent);
    }
    @media (prefers-color-scheme: dark){
      .sectionHead{ background: linear-gradient(to bottom, rgba(0,0,0,0.20), transparent); }
    }
    .sectionHead h2{
      margin: 0;
      font-size: 14px;
      font-weight: 820;
      letter-spacing: 0.2px;
    }
    .legend{
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .tag{
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 750;
      letter-spacing: 0.2px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.60);
    }
    @media (prefers-color-scheme: dark){
      .tag{ background: rgba(0,0,0,0.18); }
    }
    .tag.ok{ background: var(--ok-bg); color: var(--ok-fg); border-color: rgba(16,185,129,0.20); }
    .tag.no{ background: var(--no-bg); color: var(--no-fg); border-color: rgba(239,68,68,0.20); }
    .tag.warn{ background: var(--warn-bg); color: var(--warn-fg); border-color: rgba(245,158,11,0.22); }
    .tag.info{ background: var(--info-bg); color: var(--info-fg); border-color: rgba(59,130,246,0.20); }
    .cards{
      padding: 12px 14px 14px;
      display: grid;
      gap: 12px;
    }
    .card{
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(255,255,255,0.70);
      overflow: hidden;
    }
    @media (prefers-color-scheme: dark){
      .card{ background: rgba(0,0,0,0.18); }
    }
    .cardTop{
      padding: 12px 12px 10px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 10px;
    }
    .school{
      min-width: 0;
      display: grid;
      gap: 4px;
    }
    .school .cn{
      font-size: 14.5px;
      font-weight: 860;
      letter-spacing: 0.2px;
      line-height: 1.18;
    }
    .school .en{
      font-size: 12.5px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .rows{
      padding: 0 12px 12px;
      display: grid;
      gap: 10px;
    }
    .row{
      display: grid;
      grid-template-columns: 78px 1fr;
      gap: 10px;
      align-items: start;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 10px;
      background: rgba(248,250,252,0.75);
    }
    @media (prefers-color-scheme: dark){
      .row{ background: rgba(255,255,255,0.06); }
    }
    .row .label{
      font-size: 12.5px;
      font-weight: 760;
      color: var(--muted);
      padding-top: 2px;
    }
    .row .value{
      display: grid;
      gap: 6px;
    }
    .note{
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.4;
    }
    .actions{
      padding: 12px 14px 14px;
      display: grid;
      gap: 10px;
    }
    .action{
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(255,255,255,0.72);
      padding: 12px 12px;
      display: grid;
      gap: 8px;
    }
    @media (prefers-color-scheme: dark){
      .action{ background: rgba(0,0,0,0.18); }
    }
    .actionTop{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .when{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 850;
      letter-spacing: 0.2px;
      font-size: 13px;
    }
    .what{
      font-size: 13.5px;
      font-weight: 820;
      line-height: 1.25;
      letter-spacing: 0.2px;
    }
    .detail{
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.45;
    }
    .prio{
      font-size: 12px;
      font-weight: 760;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.55);
      color: var(--muted);
    }
    @media (prefers-color-scheme: dark){
      .prio{ background: rgba(0,0,0,0.18); }
    }
    .prio.high{ color: var(--no-fg); border-color: rgba(239,68,68,0.25); background: rgba(239,68,68,0.10); }
    .prio.mid{ color: var(--warn-fg); border-color: rgba(245,158,11,0.25); background: rgba(245,158,11,0.10); }
    .prio.low{ color: var(--info-fg); border-color: rgba(59,130,246,0.25); background: rgba(59,130,246,0.10); }
    .foot{
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.45;
      padding: 0 2px;
    }
    .focusable:focus{
      outline: none;
      box-shadow: 0 0 0 4px var(--ring);
      border-color: rgba(59,130,246,0.40);
    }
    @media print{
      body{ background: #fff; }
      .top{ position: static; background: transparent; backdrop-filter: none; }
      .headerCard, .section{ box-shadow: none; }
    }

    .btn{
      appearance: none;
      -webkit-appearance: none;
      border: 0;
      background: transparent;
      color: inherit;
      font: inherit;
      padding: 0;
      text-align: left;
    }

    .kpiBtn{
      width: 100%;
      cursor: pointer;
      background: linear-gradient(to bottom, rgba(255,255,255,0.82), rgba(255,255,255,0.46));
      box-shadow: 0 12px 26px rgba(2, 6, 23, 0.10);
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease, background 160ms ease;
    }
    .kpiBtn.ok{
      border-color: rgba(16,185,129,0.26);
      background:
        linear-gradient(to bottom, rgba(16,185,129,0.16), rgba(255,255,255,0.56));
    }
    .kpiBtn.no{
      border-color: rgba(239,68,68,0.26);
      background:
        linear-gradient(to bottom, rgba(239,68,68,0.14), rgba(255,255,255,0.56));
    }
    .kpiBtn.warn{
      border-color: rgba(245,158,11,0.30);
      background:
        linear-gradient(to bottom, rgba(245,158,11,0.16), rgba(255,255,255,0.56));
    }
    .kpiBtn.info{
      border-color: rgba(59,130,246,0.28);
      background:
        linear-gradient(to bottom, rgba(59,130,246,0.16), rgba(255,255,255,0.56));
    }
    @media (prefers-color-scheme: dark){
      .kpiBtn{
        background: linear-gradient(to bottom, rgba(0,0,0,0.22), rgba(0,0,0,0.12));
        box-shadow: 0 14px 30px rgba(0,0,0,0.40);
      }
      .kpiBtn.ok{ border-color: rgba(16,185,129,0.28); background: linear-gradient(to bottom, rgba(16,185,129,0.18), rgba(0,0,0,0.12)); }
      .kpiBtn.no{ border-color: rgba(244,63,94,0.28); background: linear-gradient(to bottom, rgba(244,63,94,0.16), rgba(0,0,0,0.12)); }
      .kpiBtn.warn{ border-color: rgba(245,158,11,0.30); background: linear-gradient(to bottom, rgba(245,158,11,0.18), rgba(0,0,0,0.12)); }
      .kpiBtn.info{ border-color: rgba(96,165,250,0.28); background: linear-gradient(to bottom, rgba(96,165,250,0.18), rgba(0,0,0,0.12)); }
    }
    @media (hover:hover){
      .kpiBtn:hover{
        transform: translateY(-1px);
        box-shadow: 0 18px 34px rgba(2, 6, 23, 0.12);
        border-color: rgba(59,130,246,0.22);
      }
      @media (prefers-color-scheme: dark){
        .kpiBtn:hover{
          box-shadow: 0 18px 38px rgba(0,0,0,0.52);
        }
      }
    }

    .kpiBtn:active{
      transform: translateY(0.5px);
      box-shadow: 0 10px 22px rgba(2, 6, 23, 0.10);
    }
    .kpiBtn[aria-current="true"]{
      transform: translateY(-1px);
      box-shadow: 0 0 0 4px var(--ring), 0 18px 34px rgba(2, 6, 23, 0.12);
      border-color: rgba(59,130,246,0.34);
    }
    @media (prefers-color-scheme: dark){
      .kpiBtn[aria-current="true"]{
        box-shadow: 0 0 0 4px var(--ring), 0 18px 38px rgba(0,0,0,0.52);
      }
    }

    .subTitle{
      margin-top: 2px;
      color: var(--muted);
      font-size: 12.5px;
      line-height: 1.35;
    }

    .pageTitleRow{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .titleRight{
      display: inline-flex;
      gap: 12px;
      align-items: center;
      margin-left: auto;
    }
    .topBackRow{
      display: flex;
      align-items: center;
    }
    .metaSplit{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .metaLeft{
      display: inline-flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .backBtn{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--chip-bg);
      cursor: pointer;
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1;
    }

    .backBtn:active{ transform: translateY(0.5px); }

    .cardLink{
      cursor: pointer;
    }

    .cardLink:active{
      transform: translateY(0.5px);
    }

    .schoolTopRight{
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .hero{
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(59,130,246,0.18), rgba(16,185,129,0.14));
      padding: 14px 14px;
    }
    @media (prefers-color-scheme: dark){
      .hero{
        background: linear-gradient(135deg, rgba(59,130,246,0.22), rgba(16,185,129,0.18));
      }
    }

    .heroInner{
      display: grid;
      gap: 10px;
    }

    .heroImg{
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.55);
      overflow: hidden;
    }
    @media (prefers-color-scheme: dark){
      .heroImg{ background: rgba(0,0,0,0.18); }
    }

    .heroImg svg{ display: block; width: 100%; height: auto; }

    .heroMeta{
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .kv{
      display: grid;
      gap: 10px;
      padding: 12px 14px 14px;
    }

    .kvItem{
      display: grid;
      gap: 6px;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px 12px;
      background: rgba(255,255,255,0.70);
    }
    @media (prefers-color-scheme: dark){
      .kvItem{ background: rgba(0,0,0,0.18); }
    }

    .kvLabel{
      font-size: 12px;
      color: var(--muted);
      font-weight: 760;
      letter-spacing: 0.2px;
    }

    .kvValue{
      font-size: 13.5px;
      font-weight: 740;
      letter-spacing: 0.2px;
      line-height: 1.4;
      word-break: break-word;
    }

    .linkPill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--chip-bg);
      cursor: pointer;
      text-decoration: none;
      color: var(--muted);
      font-size: 12.5px;
      font-weight: 720;
      line-height: 1;
    }

    .linkPill:active{ transform: translateY(0.5px); }

    .bottomNav{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 30;
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
      background: linear-gradient(to top, rgba(246,247,251,0.92), rgba(246,247,251,0.72), rgba(246,247,251,0.0));
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    body.navHidden .bottomNav{
      transform: translateY(120%);
      opacity: 0;
      pointer-events: none;
    }
    @media (prefers-color-scheme: dark){
      .bottomNav{
        background: linear-gradient(to top, rgba(11,16,32,0.88), rgba(11,16,32,0.62), rgba(11,16,32,0.0));
      }
    }

    .bottomNavInner{
      width: min(980px, calc(100% - 16px));
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow2);
      padding: 8px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
    }

    .navItem{
      display: grid;
      justify-items: center;
      align-items: center;
      gap: 6px;
      padding: 10px 8px 9px;
      border-radius: 14px;
      border: 1px solid transparent;
      cursor: pointer;
      user-select: none;
    }

    .navIcon{
      width: 22px;
      height: 22px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.55);
      display: grid;
      place-items: center;
      color: var(--muted);
    }
    @media (prefers-color-scheme: dark){
      .navIcon{ background: rgba(0,0,0,0.18); }
    }

    .navLabel{
      font-size: 12.5px;
      font-weight: 780;
      letter-spacing: 0.2px;
      color: var(--muted);
      line-height: 1;
    }

    .navItem[aria-current="page"]{
      border-color: rgba(59,130,246,0.30);
      background: rgba(59,130,246,0.10);
    }
    .navItem[aria-current="page"] .navLabel{
      color: var(--text);
    }
    .navItem[aria-current="page"] .navIcon{
      background: rgba(59,130,246,0.14);
      color: var(--text);
      border-color: rgba(59,130,246,0.30);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="top" class="top"></div>
    <main id="app" class="body" aria-live="polite"></main>
    <div class="foot" id="foot"></div>
  </div>

  <nav class="bottomNav" aria-label="底部导航">
    <div class="bottomNavInner">
      <button class="btn navItem focusable" type="button" data-nav="progress" aria-current="page">
        <div class="navIcon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 18V6"></path>
            <path d="M8 18V10"></path>
            <path d="M12 18V4"></path>
            <path d="M16 18V12"></path>
            <path d="M20 18V8"></path>
          </svg>
        </div>
        <div class="navLabel">进展</div>
      </button>
      <button class="btn navItem focusable" type="button" data-nav="plan" aria-current="false">
        <div class="navIcon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 6h13"></path>
            <path d="M8 12h13"></path>
            <path d="M8 18h13"></path>
            <path d="M3 6h.01"></path>
            <path d="M3 12h.01"></path>
            <path d="M3 18h.01"></path>
          </svg>
        </div>
        <div class="navLabel">计划</div>
      </button>
      <button class="btn navItem focusable" type="button" data-nav="school" aria-current="false">
        <div class="navIcon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 21h18"></path>
            <path d="M7 21V8l5-3 5 3v13"></path>
            <path d="M9 21v-6h6v6"></path>
          </svg>
        </div>

        subtitle: "",
        showSummary: false,
        backTo: null,
        showUpdatedAt: false,
      });

      const app = document.getElementById("app");
      app.innerHTML = schools.map(schoolDetailSection).join("");

      document.getElementById("foot").textContent = "";
    }

    function renderSchoolDetail(id, from) {
      const s = findSchool(id);
      if (!s) {
        navigate("#school");
        return;
      }
      setNavCurrent("school");
      const backTo = from ? `#${String(from).replace(/^#/, "")}` : "#school";
      renderTop({
        title: `学校介绍｜${s.cn}`,
        subtitle: "可返回列表或继续切换底部导航",
        showSummary: false,
        backTo,
        showUpdatedAt: false,
      });

      const app = document.getElementById("app");
      const tags = (s.highlights || []).map((h) => `<span class="tag">${esc(h)}</span>`).join("");
      const heroSvg = svgCardHero({ ...s.hero, title: `${s.cn} ${s.shortEn}`, uid: `detail_${s.id}` });

      app.innerHTML = `
        <section class="section" aria-label="学校介绍详情">
          <div class="hero">
            <div class="heroInner">
              <div class="heroImg">${heroSvg}</div>
              <div class="heroMeta">
                <span class="tag ${esc(s.status.tagClass)}">${esc(s.status.label)}</span>
                ${tags}
              </div>
            </div>
          </div>

          <div class="kv">
            <div class="kvItem">
              <div class="kvLabel">学校名称</div>
              <div class="kvValue">${esc(s.cn)}（${esc(s.en)}）</div>
            </div>
            <div class="kvItem">
              <div class="kvLabel">区域</div>
              <div class="kvValue">${esc(s.area || "以官网为准")}</div>
            </div>
            <div class="kvItem">
              <div class="kvLabel">简介</div>
              <div class="kvValue">${esc(s.intro)}</div>
            </div>
            <div class="kvItem">
              <div class="kvLabel">官网</div>
              <div class="kvValue">
                <a class="linkPill focusable" href="${esc(s.website)}" target="_blank" rel="noreferrer">打开官网</a>
              </div>
            </div>
          </div>
        </section>
      `;

      document.getElementById("foot").textContent =
        "";
    }

    function parseRoute(hash) {
      const h = (hash || "#progress").replace(/^#/, "");
      const [pathPart, queryPart] = h.split("?");
      const parts = String(pathPart || "").split("/").filter(Boolean);
      const params = new URLSearchParams(queryPart || "");
      const page = parts[0] || "progress";
      if (page === "progress" && parts[1] === "status" && parts[2]) {
        return { page: "progressStatus", status: parts[2] };
      }
      if (page === "plan") return { page: "plan" };
      if (page === "school" && parts[1]) return { page: "schoolDetail", id: parts[1], from: params.get("from") || "" };
      if (page === "school") return { page: "school" };
      return { page: "progress" };
    }

    function navigate(hash) {
      if (!hash.startsWith("#")) hash = "#" + hash;
      if (location.hash === hash) {
        render();
        return;
      }
      location.hash = hash;
    }

    function render() {
      const route = parseRoute(location.hash);
      if (route.page === "progress") renderProgressHome();
      else if (route.page === "progressStatus") renderProgressFiltered(route.status);
      else if (route.page === "plan") renderPlan();
      else if (route.page === "school") renderSchoolList();
      else if (route.page === "schoolDetail") renderSchoolDetail(route.id, route.from);
      else renderProgressHome();
    }

    function onActivateLink(el) {
      const to = el.getAttribute("data-link");
      if (to) navigate(to);
    }

    document.addEventListener("click", (e) => {
      const linkEl = e.target.closest("[data-link]");
      if (linkEl) {
        e.preventDefault();
        onActivateLink(linkEl);
        return;
      }
      const navEl = e.target.closest("[data-nav]");
      if (navEl) {
        e.preventDefault();
        const key = navEl.getAttribute("data-nav");
        if (key === "progress") navigate("#progress");
        else if (key === "plan") navigate("#plan");
        else if (key === "school") navigate("#school");
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key !== "Enter" && e.key !== " ") return;
      const linkEl = e.target.closest('[role="link"][data-link], button[data-link]');
      if (linkEl) {
        e.preventDefault();
        onActivateLink(linkEl);
      }
    });

    window.addEventListener("hashchange", render);

    if (!location.hash) location.hash = "#progress";
    render();

    (function () {
      let lastY = window.scrollY || 0;
      let acc = 0;
      let hidden = false;
      let ticking = false;
      const threshold = 10;

      function setHidden(next) {
        if (next === hidden) return;
        hidden = next;
        document.body.classList.toggle("navHidden", hidden);
      }

      function onScroll() {
        const y = window.scrollY || 0;
        const dy = y - lastY;
        lastY = y;

        if (y < 8) {
          acc = 0;
          setHidden(false);
          return;
        }

        if (Math.abs(dy) < 2) return;

        const nextAcc = acc + dy;
        acc = Math.sign(nextAcc) !== Math.sign(dy) ? dy : nextAcc;

        if (!hidden && acc > threshold) {
          acc = 0;
          setHidden(true);
        } else if (hidden && acc < -threshold) {
          acc = 0;
          setHidden(false);
        }
      }

      window.addEventListener(
        "scroll",
        () => {
          if (ticking) return;
          ticking = true;
          requestAnimationFrame(() => {
            ticking = false;
            onScroll();
          });
        },
        { passive: true }
      );
    })();
  </script>
</body>
